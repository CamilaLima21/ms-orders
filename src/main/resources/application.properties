spring.application.name=ms-orders
#
## Configura\uFFFD\uFFFDes do banco de dados H2
#spring.datasource.url=jdbc:h2:file:./data/ms-orders
#spring.datasource.username=sa
#spring.datasource.password=
#spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.hibernate.ddl-auto=create-drop  
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#
# Desabilite a gera��o autom�tica de tabelas pelo Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Configura��es do Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# H2 Console para visualiza��o de dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#
# Configura\uFFFD\uFFFDo do servidor
server.port=8083

# Chamada para o servi�o ms-clients
ms.clients.url=http://localhost:8081  

# Chamada para o servi�o ms-products
ms.products.url=http://localhost:8082
